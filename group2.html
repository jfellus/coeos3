<html>
<head>
<style>
body {
background: #F2F2F2;
}
</style>
<script>
	function ajax(url, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				callback(xhr.responseText);
			}
		};
		xhr.open("get", url, true);
		xhr.send();
	}

	function test() {
		ajax("http://127.0.0.1:12215/testdemerde.test", function(ans) {
			alert(ans);
		});
	}
	
</script>
</head>
<body>
<h1>GROUP 2</h1>
<p>Un groupe vraiment pourri
</p>
<button onclick="test()">TEST</button>
</body>
</html>
